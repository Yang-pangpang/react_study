<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>


    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react.dom  用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> // 此处一定要写babel
                 // 1:创建组件
                 class Login extends React.Component {
                    // 初始化状态
                    state = {
                        userName:'',
                        password:''
                    }
                    // 表单提交
                   handleSubmit = (event)=> {
                       event.preventDefault() // 阻止默认事件
                       const {userName,password} = this.state
                       alert(`用户名：${userName}  密码：${password}`)
                   }
                   saveFormData = (dataType)=> {
                       return (event)=> {
                        //    console.log('@');
                        this.setState({[dataType]:event.target.value})
                       }
                        // this.setState({})
                   }
                     render() {
                         return(
                               <form onSubmit={this.handleSubmit}>
                                   用户名：<input onChange={this.saveFormData('userName')} type="text" name="userName" /><br/>
                                   密码：<input onChange={this.saveFormData('password')} type="password" name="password"/><br/>
                                   <button>登陆</button>
                                   </form>
       
                         )
                     }
                 }
       
                 // 2:渲染虚拟DOM到页面
                 ReactDOM.render(<Login />,document.getElementById('test'))
                 /*
                    高阶函数： 如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
                             1. 若A函数，接受的参数是一个函数，那么A就可以称之为告诫函数。
                             2. 若A函数，调用的返回值依然是一个函数，那么A就可以称之为告诫函数。
                        
                    常见的高阶函数有： Promise, setTimeout, arr.map()等等

                    函数的柯里化； 通过函数调用继续返回函数的方式，实现多次接受参数最后同意处理的函数编码形式
                 
                 */


             </script>
</body>

</html>
