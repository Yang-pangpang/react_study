<html lang="en">
<head>

<body>
    <script>
        // function sum(a,b,c) {
        //     return a+b+c
        // }
        function sum(a) {
            return (b)=> {
                return (c)=> {
                    return a+b+c 
                }
            }
        }
        const result = sum(1)(2)(3)
        console.log(result);
    </script>
</body>
