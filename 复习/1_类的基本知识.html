<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 创建一个Person类
        class Person {
            // 构造器方法
            constructor(name,age) {
                // 构造器中的this是谁？   ----- 类的实例对象
                this.name = name
                this.age = age
            }
            // 一般方法
            speak() {
                // speak方法放在了哪里？ ---- 类的原型对象上，供实例使用 
                // 通过Person实例调用speak时，speak中的实例就是Person实例
                console.log(`我叫${this.name},我的年龄是${this.age}`);
            }

        }
        // 创建一个Person的实例对象
        const p1 = new Person('Tom',20)
        console.log(p1);
        p1.speak()



        // *******************************************

        // 创建一个Student类，继承于Person类
        class Student extends Person {
            constructor(name,age,grade) {
                //当我们需要更改继承构造器里面的this指向，必须调用super(),并且要在最开始就要调用
                super(name,age)
                this.grade = grade

            }
            // 重写从父类继承过来的speak方法
            speak() {
                console.log(`我叫${this.name},我的年龄是${this.age},我读${this.grade}年级`);
            }
            study() {
                // study 方法放在了哪里？ ---- 类的原型对象上，供实例使用
                // 通过 study实例调用study时，study中的this就是study实例
                console.log('我成绩很好');
            }
        }
        const s1 = new Student('小张',15,'高一')
        console.log(s1); 
        s1.speak()
        s1.study()



        /*
            总结：
                1:类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
                2:如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
                3:类中所定义的方法，都是放在了类的原型对象上，供实例去使用
        */

    </script>
</body>
</html>
